{% extends 'layouts/intranet.html' %}
{% load static %}

{% block content %}

  {% include 'common/breadcrumb.html' with icon="fa-solid fa-pencil" title=title routes=routes %}

  <div class="row">
    <div class="col-12 mb-4">
      <div class="card border-0 shadow components-section">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          <div class="card-body">
            <div class="col">
              <div class="row">
                {% include "form/input.html" with type="file" label="Foto" input=form.url_foto %}
              </div>
              <div class="row">

                <img src="{{ foto_usuario }}" alt="Foto" class="rounded mx-auto d-block img-fluid w-25 h-25">

              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-pencil" aria-hidden="true"></i>
                Guardar
            </button>
        </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
