{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    {% include 'common/head.html'%}  

    <title>{% block title%} {% endblock title%}</title>
  </head>
  <body>

    <main>
 
      {% block content %}
      {% endblock content %}

    </main>
   
    {% include 'common/script.html'%} 

    {% if messages %}
      {% for message in messages %}
        {% if message.level is 40 %}
          <script>
            iziToast.show({
              title: 'ERROR',
              titleColor: '#FF0000',
              color: '#FFF',
              class: 'text-danger',
              position: 'topRight',
              message: "{{ message }}"
            });
          </script>
        {% else %}
          <script>
            iziToast.show({
              title: 'Ã‰xito',
              titleColor: '#1DC74C',
              color: '#FFF',
              class: 'text-success',
              position: 'topRight',
              message: "{{ message }}"
            });
          </script>
        {% endif %}
      {% endfor %}
    {% endif %}
  </body>
</html>
